<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-Based Outfit Selector</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-r from-blue-500 to-indigo-600">

    <div class="max-w-lg mx-auto p-6 bg-white shadow-xl rounded-lg mt-10">
        <h1 class="text-4xl font-bold text-center text-blue-700 mb-6 animate__animated animate__fadeIn">Weather-Based Outfit Selector</h1>

        <div class="mb-6 text-center">
            <input id="city" type="text" class="p-4 border border-gray-300 rounded-lg w-2/3 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 transform hover:scale-105" placeholder="Enter city name" />
            <button id="get-weather" class="ml-4 p-4 bg-blue-600 text-white rounded-lg hover:bg-blue-500 focus:outline-none transition duration-300 transform hover:scale-105">Get Weather</button>
        </div>

        <div id="weather-display" class="mb-6 text-center opacity-0 invisible animate__animated animate__fadeIn"></div>

        <div id="outfit-suggestions" class="text-center text-lg font-semibold text-gray-700 opacity-0 invisible transition duration-500 ease-in-out transform animate__animated animate__fadeIn"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
